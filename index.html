<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Apply Best Credit Cards Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;

      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      font-size: 1.2em;
      color: #0077cc;
    }
    .card a {
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0077cc;
      color: white;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .card a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
