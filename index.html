<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Easy Credit Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #ffffff10;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }
    .card:hover {
      transform: translateY(-5px);
      background: #ffffff20;
    }
    .card img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #0072ff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Get Easy Credit Cards</h1>
    <p>Find the best credit card offers from top Indian banks</p>
  </header>

  <section class="card-container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/HDFC_Bank_Logo.svg/1200px-HDFC_Bank_Logo.svg.png" alt="HDFC Bank">
      <h3>HDFC Credit Card</h3>
      <a href="https://www.hdfcbank.com/personal/pay/cards/credit-cards" target="_blank">Apply Now</a>
    </div>
    <div class="card">
      <img src="https://logos-world.net/wp-content/uploads/2020/11/ICICI-Bank-Logo.png" alt="ICICI Bank">
      <h3>ICICI Credit Card</h3>
      <a href="https://www.icicibank.com/Personal-Banking/cards/Consumer-Cards/Credit-Card/index.page" target="_blank">Apply Now</a>
    </div>
    <div class="card">
      <img src="https://1000logos.net/wp-content/uploads/2021/05/SBI-logo.png" alt="SBI Bank">
      <h3>SBI Credit Card</h3>
      <a href="https://www.sbicard.com/" target="_blank">Apply Now</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Axis_Bank_logo.svg/1200px-Axis_Bank_logo.svg.png" alt="Axis Bank">
      <h3>Axis Bank Credit Card</h3>
      <a href="https://www.axisbank.com/retail/cards/credit-card" target="_blank">Apply Now</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Kotak_Mahindra_Bank_logo.svg" alt="Kotak Bank">
      <h3>Kotak Mahindra Credit Card</h3>
      <a href="https://www.kotak.com/en/personal-banking/cards/credit-cards.html" target="_blank">Apply Now</a>
    </div>
  </section>

  <footer>
    © 2025 Get Easy Credit Cards | Built with ❤️ for convenience
  </footer>
</body>
</html>
