<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Credit Cards by Sanjib</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header { padding: 2rem 1rem 1rem; }
    h1 { font-size: 2.5rem; margin: 0.5rem 0; }
    p { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap: 1.5rem; padding: 0 2rem 2rem; }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.2);
    }
    .card img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      background: #fff;
      padding: 12px;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0.5rem 0;
      color: #fff;
    }
    .card-content a {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #15aabf;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
    }
    .card-content a:hover {
      background: #fff;
      color: #4c6ef5;
    }
    footer { margin: 2rem 0; opacity: 0.8; }
  </style>
</head>
<body>

  <header>
    <h1>Easy Credit Cards by Sanjib</h1>
    <p>Apply Digitally – Fast, Lifetime Free, Rewarding</p>
  </header>

  <div class="cards">
    <div class="card">
      <img src="images/indusind.png" alt="IndusInd Bank">
      <div class="card-content">
        <h3>IndusInd Legend</h3>
        <a href="https://www.banksathi.com/credit-cards/indusind-bank/legend" target="_blank">Apply Now</a>
      </div>
    </div>
    <div class="card">
      <img src="images/indusind.png" alt="IndusInd Bank">
      <div class="card-content">
        <h3>IndusInd Platinum</h3>
        <a href="https://www.banksathi.com/leads/platinum-select" target="_blank">Apply Now</a>
      </div>
    </div>
    <div class="card">
      <img src="images/indusind.png" alt="IndusInd Bank">
      <div class="card-content">
        <h3>IndusInd Platinum Aura</h3>
        <a href="https://www.banksathi.com/leads/platinum-aura" target="_blank">Apply Now</a>
      </div>
    </div>
    <div class="card">
      <img src="images/indusind.png" alt="IndusInd Bank">
      <div class="card-content">
        <h3>IndusInd Iconia Amex</h3>
        <a href="https://www.banksathi.com/leads/iconia-amex" target="_blank">Apply Now</a>
      </div>
    </div>
    <div class="card">
      <img src="images/indusind.png" alt="IndusInd Bank">
      <div class="card-content">
        <h3>IndusInd Neo</h3>
        <a href="https://www.banksathi.com/leads/neo" target="_blank">Apply Now</a>
      </div>
    </div>
    <div class="card">
      <img src="images/idfc.png" alt="IDFC First Bank">
      <div class="card-content">
        <h3>IDFC First Millennia</h3>
        <a href="https://www.banksathi.com/leads/millennia" target="_blank">Apply Now</a>
      </div>
    </div>
  </div>

  <footer>Made with ❤️ by Sanjib</footer>

</body>
</html>
